<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jitsi_test1</title>

  <!-- Incluimos jQuery y la biblioteca externa de Jitsi Meet -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://meet.jit.si/external_api.js"></script>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #0e79fd; /* Fondo azul */
    }

    #meet {
      width: 80%;
      height: 80vh;
    }
  </style>
</head>
  
<body>
  
  <div id="meet">
    <h1 style="margin: 0px;text-align: center;">Servidor local</h1>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Configuración de Jitsi Meet
      const domain = "jitsimeet.space";
      const options = {
        roomName: "Sala1",
        width: "100%",
        height: "100%",
        parentNode: document.querySelector("#meet"),
        userInfo: {
          displayName: "Usuario Invitado"
        },
        configOverwrite: { 
          startWithAudioMuted: true,
          startWithVideoMuted: true,
          prejoinPageEnabled: false,
          disableDeepLinking: true
        },
        interfaceConfigOverwrite: {
          filmStripOnly: false,
          SHOW_JITSI_WATERMARK: false,
          DEFAULT_REMOTE_DISPLAY_NAME: "Invitado"
        }
      };

      // Inicializamos la API de Jitsi Meet
      const api = new JitsiMeetExternalAPI(domain, options);

      // Evento para manejar la conexión exitosa
      api.addEventListener('videoConferenceJoined', () => {
        console.log('Conexión exitosa');
      });
    });
  </script>
</body>
</html>
